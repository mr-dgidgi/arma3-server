// These options are created by default
language = "english";
adapter = -1;
3D_Performance = 1.000000;
Resolution_W = 800;
Resolution_H = 600;
Resolution_Bpp = 32;

// ===================================================================
// PERFORMANCE TUNING
// ===================================================================

// Bandwidth the server is guaranteed to have (in bps).
// This value helps the server to estimate available bandwidth.
// Increasing it too optimistically can increase lag and CPU load.
MinBandwidth = 50000000;

// Bandwidth the server is guaranteed to never have.
// This value helps the server to estimate available bandwidth.
MaxBandwidth = 10000000000;

// Maximum number of messages that can be sent in one simulation cycle.
// Increasing this value can decrease lag on high upload bandwidth servers.
// Default: 128
MaxMsgSend = 128;

// Maximum size of guaranteed packet in bytes (without headers).
// Small messages are packed into larger frames.
// Guaranteed messages are used for non-repetitive events like shooting.
// Default: 512
MaxSizeGuaranteed = 512;

// Maximum size of non-guaranteed packet in bytes (without headers).
// Non-guaranteed messages are used for repetitive updates like unit positions.
// Increasing this value may improve bandwidth usage.
// Default: 256
MaxSizeNonguaranteed = 256;

// Minimal error to send updates across the network.
// Smaller values make movement appear smoother.
// Default: 0.001
MinErrorToSend = 0.001;

// Minimal error to send updates for nearby units.
// Larger values can reduce traffic for close entities.
// Default: 0.01
MinErrorToSendNear = 0.01;

// Maximum allowed size (in bytes) for custom faces/sounds.
// Players exceeding this limit are kicked.
MaxCustomFileSize = 0;
