//// server.cfg
//// comments are written with "//" in front of them.

// ===================================================================
// GLOBAL SETTINGS
// ===================================================================

hostname = "Gilbertyland";                // The name of the server that shall be displayed in the public server list
password = "XXXXXX";                      // Password for joining, eg connecting to the server
passwordAdmin = "xxxxxx$";                // Password to become server admin. When you're in Arma MP and connected to the server, type '#login xyz'
serverCommandPassword = "xxxxxx";         // Password required by alternate syntax of [[serverCommand]] server-side scripting.

logFile = "server_console.log";            // Log file name and path

// ===================================================================
// WELCOME MESSAGE
// ===================================================================

motd[] = {
    "Bienvenue sur GilbertyLand",
    "",
    "Good luck, have fun",
    ""
};
motdInterval = 5;                         // Time interval (in seconds) between each message

// ===================================================================
// JOINING RULES
// ===================================================================

//checkfiles[] = {};                       // Outdated
maxPlayers = 15;                           // Maximum number of players
kickDuplicate = 1;                         // Kick duplicate IDs
verifySignatures = 2;                      // Verifies .pbos against .bisign files (0=off, 1=accept v1+v2, 2=only v2)
equalModRequired = 0;                      // Outdated, requires exact mod list if 1
allowedFilePatching = 0;                   // 0=disallow, 1=allow HC, 2=allow all (since Arma3 1.49+)
//requiredBuild = 12345                    // Optional minimum client build

// ===================================================================
// VOTING
// ===================================================================

voteMissionPlayers = 1;                    // Number of players before mission selection screen
voteThreshold = 0.66;                      // 66% majority required

allowedVoteCmds[] = {
    {"admin"},                              // Defaults to {"admin", true, true, 0.5}
    {"missions", true, true, 0.5},          // Not available after mission start
    {"mission", true, true},                // Uses global voteThreshold
    {"kick", false, false, 0.75},           // Not available at all
    {"restart", true, true, -1},            // Invalid threshold, defaults to global threshold
    {"reassign", false, true, 0.5}          // Not available before mission start
};

// ===================================================================
// INGAME SETTINGS
// ===================================================================

disableVoN = 0;                            // If set to 1, disables Voice over Net
vonCodec = 1;                              // 1=OPUS, 0=SPEEX (since Arma3 1.58+)
persistent = 1;                            // 1=missions persist after last player disconnects
timeStampFormat = "short";                 // "none", "short", or "full"
BattlEye = 1;                              // Enable BattlEye

allowedLoadFileExtensions[] = {
    "hpp","sqs","sqf","fsm","cpp","paa","txt","xml","inc","ext",
    "sqm","ods","fxy","lip","csv","kb","bik","bikb","html","htm","biedi"
};

allowedPreprocessFileExtensions[] = {
    "hpp","sqs","sqf","fsm","cpp","paa","txt","xml","inc","ext",
    "sqm","ods","fxy","lip","csv","kb","bik","bikb","html","htm","biedi"
};

allowedHTMLLoadExtensions[] = {
    "htm","html","xml","txt"
};

//allowedHTMLLoadURIs = {};                 // Leave commented to let missions decide what URIs are supported

disconnectTimeout = 60;                    // Wait time before disconnecting client (default 90s, range 5â€“90)

// ===================================================================
// SCRIPTING ISSUES
// ===================================================================

onUserConnected = "";
onUserDisconnected = "";
doubleIdDetected = "";
//regularCheck = "{}";                      // Deprecated

// ===================================================================
// SIGNATURE VERIFICATION
// ===================================================================

onUnsignedData = "kick (_this select 0)";  // unsigned data detected
onHackedData = "kick (_this select 0)";    // tampering of the signature detected
onDifferentData = "";                      // valid signature but different version detected

